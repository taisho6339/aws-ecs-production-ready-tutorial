AWSTemplateFormatVersion: '2010-09-09'
Description: ECR Provisioning Template

Resources:
  VPC:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ./create-vpc.yaml
      Parameters:
        Name:
          Ref: AWS::StackName
        VpcCIDR: 192.168.0.0/16
        Subnet1CIDR: 192.168.1.0/24
        Subnet2CIDR: 192.168.2.0/24

  LoadBalancer:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ./create-loadbalancer.yaml
      Parameters:
        VpcId:
          Fn::GetAtt:
            - VPC
            - Outputs.VpcId
        Subnets:
          Fn::GetAtt:
            - VPC
            - Outputs.Subnets
  Cluster:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ./create-ecs-cluster.yaml
      Parameters:
        Environment: dev
        VpcId:
          Fn::GetAtt:
            - VPC
            - Outputs.VpcId
        SourceSecurityGroup:
          Fn::GetAtt:
            - LoadBalancer
            - Outputs.SecurityGroup
        Subnets:
          Fn::GetAtt:
            - VPC
            - Outputs.Subnets
  Service:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ./create-ecs-service.yaml
      Parameters:
        Cluster:
          Fn::GetAtt:
            - Cluster
            - Outputs.ClusterName
        TargetGroup:
          Fn::GetAtt:
            - LoadBalancer
            - Outputs.TargetGroup
        Subnets:
          Fn::GetAtt:
            - VPC
            - Outputs.Subnets
